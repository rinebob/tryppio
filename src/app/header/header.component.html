<mat-toolbar color="primary">
  <span>
    <a routerLink="/"> Tryppio</a>
  </span>
  <span class='spacer'></span>
  <ul>
    <li>
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Main Map</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/dashboard" routerLinkActive="mat-accent">Dashboard</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Log Out</button>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Log In</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent">Sign Up</a>
    </li>
  </ul>
</mat-toolbar>
