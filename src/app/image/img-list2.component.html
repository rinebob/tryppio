
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>My Images</h3>
          </mat-card-title>
          <mat-card-content>
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
              <div class="example-container mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                     <ng-container matColumnDef="image">
                       <div class="pic" >
                         <th mat-header-cell *matHeaderCellDef> Image </th>
                        <td mat-cell *matCellDef="let image"> <img [src]="image.imagePath" alt="image.title"> </td>
                      </div>
                    </ng-container>
                    <ng-container matColumnDef="creator">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
                      <td mat-cell *matCellDef="let image"> {{image.creator}} </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                      <td mat-cell *matCellDef="let image"> {{image.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                      <td mat-cell *matCellDef="let image"> {{image.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lat">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lat </th>
                      <td mat-cell *matCellDef="let image"> {{image.lat}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lng">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Long </th>
                      <td mat-cell *matCellDef="let image" class="lng"> {{image.lng}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
          </mat-card-content>
          <mat-paginator

            *ngIf="images.length > 0"
            [length]="totalImages"
            [pageSize]="imagesPerPage"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onChangedPage($event)">

          </mat-paginator>
        </mat-card>
      </div>
    </div>
