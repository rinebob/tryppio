    <div class="containerX">
      <div *ngFor="let _ of [1,2,3,4,5,6]" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="space-evenly">
        <div class="beta" fxFlex="0 1 calc(33.3% - 32px)">card 1</div>
        <div class="beta" fxFlex="0 1 calc(66.6% - 32px)" gdAreas="header header | side content | footer footer" gdGap="16px" gdRows="auto auto auto" fxLayout="row wrap">
          <div class="gamma" gdArea="header" fxFlex="100%">
            Header
          </div>
          <div class="gamma" gdArea="side" fxFlex="10%">
            Side
          </div>
          <div class="gamma" gdArea="content" fxFlex="auto">
            Content
          </div>
          <div class="gamma" gdArea="footer" fxFlex="100%">
            Footer
          </div>
        </div>

      </div>
    </div>


    <div class="containerX">
      <div *ngFor="let _ of [1,2,3,4,5,6]" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="space-evenly">

        <div class="beta" fxFlex="0 1 calc(67% - 32px)" gdAreas="header header | side content | footer footer" gdGap="16px" gdRows="auto auto auto" fxLayout="row wrap">
          <div class="gamma" gdArea="header" fxFlex="100%">
            Header
          </div>
          <div class="gamma" gdArea="side" fxFlex="10%">
            Side
          </div>
          <div class="gamma" gdArea="content" fxFlex="auto">
            Content
          </div>
          <div class="gamma" gdArea="footer" fxFlex="100%">
            Footer
          </div>
        </div>

      </div>
    </div>
